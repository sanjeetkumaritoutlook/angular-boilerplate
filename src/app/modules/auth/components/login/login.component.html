<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>{{ 'LOGIN.LOGIN' | translate}}</h2>
      <mat-error *ngIf="loginInvalid">
        {{ 'LOGIN.LOGIN-ERROR' | translate}}
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="{{ 'LOGIN.EMAIL' | translate}}" formControlName="username" required>
        <mat-error>
          
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="{{ 'LOGIN.PASSWORD' | translate}}" formControlName="password" required>
        <mat-error>
          {{ 'LOGIN.PASSWORD-ERROR' | translate}}
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">{{ 'LOGIN.LOGIN' | translate}}</button>
    </form>
  </mat-card-content>
</mat-card>
